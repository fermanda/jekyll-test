---
layout: default
---
<article id="post-page">
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }} | {{site.author.name}}</time>
	<div class="content">

		{{ content }}
		
	</div>
</article>

	{% include facebook.html %}

<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-numposts="5"></div>
